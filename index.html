<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Compactus PTL Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
    .text-large {
      font-size: 550%;
    }

    @media only screen and (orientation:portrait) {
      body {
        height: 100vw;
        transform: rotate(90deg);
      }
    }
  </style>
</head>

<body>
  
    <div class="container text-center">
      <div class="row">
        <div class="col-xs-6">
          <p id="job_Id_Display" class="h4"> Job# </p>
        </div>
        <div class="col-xs-6">
          <p id="itemCount" class="h4">Items Remaining: </p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="text-center">
        <p id="item_Qty" class="h1 bg-primary text-large"> - </p>
      </div>
    </div>



    <form class="container text-center">
      <input type="text" id="job_Id_Text" placeholder="Enter Job#" class="input-sm  h4">
      <input type="submit" onclick="display_Job(); return false" value="Search Job" class="btn btn-primary h4">
    </form>






    <div class="container">
      <div class="row">
        <div class="col-xs-8" class="text-center">
          <div id="item_Name" class="h3">Not Intialised Properly</div>
        </div>
        <div class="col-xs-4" class="text-center">
          <button id="button2" type="button" class="btn btn-success btn-block btn-lg h4">Start Job</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
